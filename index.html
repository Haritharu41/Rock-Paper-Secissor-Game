<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Navigationbar"><h1>Rock Paper Scissor Game</h1></div>
    <div class="Choices">
      <div class="choice" id="rock"><img src="image/rock.png" alt="" /></div>
      <div class="choice" id="paper"><img src="image/paper.png" alt="" /></div>
      <div class="choice" id="scissor"><img src="image/scissors.png" alt="" /></div>
    </div>
    <div class="sscore-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p>
    
      </div>
      <div class="score">
        <p id="com-score">0</p>
        <p>COMPUTER</p>
    </div>
</div>
<div class="message-container">
  <p id="msg">Play Game</p>
</div>
    <script src="script.js"></script>
  </body>
</html>
